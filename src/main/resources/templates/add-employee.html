<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
</head>
<body>
<h2>Add Employee</h2>
<form action="#" th:action="@{/employees/add}" th:object="${employee}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" />
    <br/>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" />
    <br/>
    <label for="skills">Skills:</label>
    <input type="text" id="skills" name="skillArray" />
    <br/>
    <label for="post">Post:</label>
    <select id="post" th:field="*{post}">
        <option th:each="post : ${posts}" th:value="${post}" th:text="${post}"></option>
    </select>
    <br/>
    <label for="projects">Projects:</label>
    <select multiple id="projects" th:field="*{projects}" >
        <option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.name}"></option>
    </select>
    <br/>
    <button type="submit">Add Employee</button>
</form>
</body>
</html>
